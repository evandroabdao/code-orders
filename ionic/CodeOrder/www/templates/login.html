<ion-pane class="bg-blue"> 
	<ion-content class="padding scrool-background">
		<div class="title text-center padding-top">
			<h1 class="title">CodeOrders</h1>
			<h5 class="title">Ordering in a easy way</h5>
		</div>
		
		<div class="list list-inset bg-blue">
			<label class="item item-input">
				<input type="text" placeholder="Username" ng-model="data.username" />
			</label>
			<label class="item item-input">
				<input type="password" placeholder="Sua senha" ng-model="data.password" />
			</label>
			<br/>
			<button class="button button-stable button-block ion-log-in" ng-click="login(data)" ng-disabled="isSaving">&nbsp;Log In</button>
			<button class="button button-stable button-block ion-person-add" ng-click="singup(data)" ng-disabled="isSaving">&nbsp;Sing-up</button>
			<div>
				{{error_login}}
			</div>
			
		</div>
	</ion-content>
	 
</ion-pane>
