<ion-header-bar class="bar-positive">
	<button class="button button-icon ion-android-arrow-back" ng-click="goHome()"></button>
	<h1 class="title">Pedidos Recentes</h1>
</ion-header-bar>
<div class="bar bar-subheader item-input-inset">
	<label class="item-input-wrapper">
		<i class="icon ion-search placeholder-icon"></i>
		<input type="search" ng-model="search" placeholder="Buscar ordens" />
	</label>
</div>

<ion-content class="has-subheader">
	<ion-refresher on-refresh="doRefresh()"></ion-refresher>
	<ion-list show-delete="true">
		<ion-item ng-repeat="order in orders | filter: search">
			#{{order.id}} - Total: R$ {{order.total}} - {{order.created_at}}
			<ion-delete-button class="ion-checkmark-circled" ng-click="onOrderDelete(order)"></ion-delete-button>
		</ion-item>
	</ion-list>
</ion-content> 
<!-- ion-checkmark-circled -->
