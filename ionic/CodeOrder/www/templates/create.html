<style>
.item-select option{
	font-family: sans-serif;
	font-size: 20px;
	direction: ltr;
}
</style>
<ion-header-bar class="bar-positive">
	<button class="button button-icon ion-android-arrow-back" ng-click="goHome()"></button>
	<h1 class="title">Novo Pedido</h1>
</ion-header-bar>
<ion-content>
	<div class="list list-inset">
		<label class="item item-input item-select">
			<div class="input-label">
		        Cliente
		    </div>
			<select class="form-control" ng-model="data.client_id" ng-options="cliente.id as cliente.name for cliente in clientes" style="width: 100%;height: 29px;border: 0px;font-size:13px">
				<option>Selecione um Cliente</option>
			</select>
		</label>
		<label class="item item-input item-select">
			<div class="input-label">
		        Usu&aacute;rio
		    </div>
			<select class="form-control" ng-model="data.user_id" ng-options="user.id as user.first_name for user in users" style="width: 100%;height: 29px;border: 0px;">
				<option>Selecione um Usu&aacute;rio</option>
			</select>
		</label>
		<label class="item item-input item-select">
			<div class="input-label">
		        Formas de Pagamento
		    </div>
			<select class="form-control" ng-model="data.ptype_id" ng-options="formaPagamento.id as formaPagamento.name for formaPagamento in formasPagamento" style="width: 100%;height: 29px;border: 0px;">
				<option>Selecione uma Forma de Pagamento</option>
			</select>
		</label>
		<label class="item item-input">
			<input type="text" placeholder="Valor Total" ng-model="data.total" />
		</label>
		<label class="item item-input">
			<input type="text" placeholder="Situa&ccedil;&atilde;o" ng-model="data.status" />
		</label>
		<br/>
		<button class="button button-outline button-stable button-block" ng-click="enviarPedido(data)">Enviar Pedido</button>
		<br>
		<div>
			{{error_login}}
		</div>
	</div> 
</ion-content>
